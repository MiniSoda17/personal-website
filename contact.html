<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Start of the navigation bar -->
        <nav class="nav-bar">
            <span class="link-wrapper"><a class="navigationLinks home" id="home" href="index.html">Home</a></span>
            <span class="link-wrapper" id="education-tab"><a class="navigationLinks education" id="education" href="education.html">Education</a></span>
            <span class="link-wrapper" id="experience-tab"><a class="navigationLinks" id="experience" href="experience.html">Experience</a></span>
            <span class="link-wrapper" id="projects-tab"><a class="navigationLinks" id="projects" href="projects.html">Projects</a></span>
            <span class="link-wrapper" id="awards-tab"><a class="navigationLinks" id="awards" href="awards.html">Awards</a></span>
            <span class="link-wrapper" id="contact-tab"><a class="navigationLinks contact" id="contact" href="contact.html">Contact</a></span>
        </nav>
        <!-- Start of the main content -->
        <section class=contact-container>
            <h1 class="contact-message">Let's Get Connected!</h1>
            <!-- Start of the form -->
            <form class="form" autocomplete="off">
                    <input type="text" id="fname" placeholder="Your Name (Required)" autocomplete="off">
                    <input type="text" id="femail" placeholder="name@email.com (Required)" autocomplete="off">
                    <textarea name="" id="fmessage" placeholder="Ask me something!"></textarea>
                    <input id="submitButton" type="submit" class="button"></input>
                    <!-- Start of my links section -->
                    <section class="my-links-section">
                        <h2 class="my-link-title">My Links</h2>
                            <div class="social-link-container">
                                <a href="https://www.linkedin.com/in/isaac-arli/" target="_blank"><img src="images/linkedin white.png" alt="" class="social-logo"></a>
                                <a href="https://github.com/MiniSoda17" target="_blank"><img src="images/github logo.png" alt="" class="social-logo"></a>
                                <a href="https://www.instagram.com/minisoda17/" target="_blank"><img src="images/instagram white.png" alt="" class="social-logo"></a>
                            </div>
                    </section>
                    <!-- End of my links section -->
            </form> 
            <!-- End of the form -->
        </section>
        <!-- End of the main content -->
    </div>
</body>
</html>
